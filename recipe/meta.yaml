{% set name = "graphite2" %}
{% set version = "1.3.11" %}
{% set sha256 = "bab92ed1844d6538e7e5bda76f6ac9aaf633e38b683983b942c78c8ce063ad7c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/silnrsi/graphite/releases/download/{{ version }}/{{ name }}-{{ version }}.tgz
  sha256: {{ sha256 }}
  patches:
    - CVE-2018-7999-db132b4731a9b4c9534144ba3a18e65b390e9ff6.patch

build:
  number: 2
  skip: true  # [win]
  run_exports:
    # Not sure if this is same, but https://abi-laboratory.pro/tracker/timeline/graphite/
    - {{ pin_subpackage('graphite2') }}


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make


about:
  home: http://graphite.sil.org/
  license: LGPLv2
  license_file: COPYING
  summary: 'A "smart font" system that handles the complexities of lesser-known languages of the world.'

extra:
  recipe-maintainers:
    - pkgw
    - mingwandroid
    - ocefpaf
